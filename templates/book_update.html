{% extends 'base.html' %}

{% block content %}
  <h2>{{ form.instance.title|default:"Add book" }}</h2>
  <form method="post">
    {% csrf_token %}
    
    
    <div class="form-group">
      <label for="{{ form.title.id }}">Title:</label>
      {{ form.title }}
    </div>

    
    <div class="form-group">
      <label for="{{ form.author.id }}">Author:</label>
      {{ form.author }}
    </div>

   
    <div class="form-group">
      <label for="{{ form.isbn.id }}">ISBN:</label>
      {{ form.isbn }}
    </div>

    <div class="form-group">
      <label for="{{ form.publisher.id }}">Publisher:</label>
      {{ form.publisher }}
    </div>

    <div class="form-group">
      <label for="{{ form.page_count.id }}">Page Count:</label>
      {{ form.page_count }}
    </div>

    <div class="form-group">
      <label for="{{ form.stock.id }}">Stock:</label>
      {{ form.stock }}
    </div>

    
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
